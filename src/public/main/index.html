<!DOCTYPE html>

<html>

<head>
    <title>Snake</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>
        <h1>Snake</h1>
        <div id='game_container' class='game_container'>
            <div class='header_box'>
                <div class='header_container'>
                    <img class='header_icons' src='https://www.google.com/logos/fnbx/snake_arcade/v3/apple_00.png'>
                    <label id='score' for='score'>$score</label>
                </div>
                <div class='header_container'>
                    <img class='header_icons' src='https://www.google.com/logos/fnbx/snake_arcade/v3/trophy_00.png'>
                    <label id='high_score'= for='high_score'>$high_score</label>
                </div>
                <div class='header_container'>
                    <img id='sound' class='header_icons sound'
                        src='https://www.gstatic.com/images/icons/material/system/2x/volume_up_white_24dp.png'>
                    <!-- https://www.gstatic.com/images/icons/material/system/2x/volume_off_white_24dp.png -->
                </div>
                <div class='header_container'>
                    <img id='close' class='header_icons close'
                        src='https://www.gstatic.com/images/icons/material/system/2x/close_white_24dp.png'>
                </div>
            </div>
            <div class='game_border'>
                <div id='game' class='game'>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
</body>

</html>
