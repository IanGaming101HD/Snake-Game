<!DOCTYPE html>

<html>

<head>
    <title>Snake</title>
    <link rel='stylesheet' href='./public/main/style.css'>
</head>

<body>
    <div class='container'>
        <h1 class='header'>Snake</h1>
        <div id='game-container' class='game-container centre'>
            <div class='top-container'>
                <div class='icon-container fruit-container'>
                    <img class='fruit top-icon' src='./public/main/images/fruits/apple.png'>
                    <label class='score score-text' for='score'>0</label>
                </div>
                <div class='icon-container trophy-container'>
                    <img class='trophy top-icon' src='./public/main/images/other/trophy.png'>
                    <label class='high-score score-text' for='high-score'>0</label>
                </div>
                <img id='fullscreen-button' class='fullscreen top-icon button right' src='./public/main/images/other/fullscreen_small.png'>
                <img id='sound-button' class='sound top-icon button' src='./public/main/images/other/volume_on.png'>
                <img id='close-button' class='close top-icon button' src='./public/main/images/other/close.png'>
            </div>
            <div class='bottom-container'>
                <div id='grid' class='grid'></div>
            </div>
            <img id='key-tip' class='key-tip' src='./public/main/images/other/key_tip.png'>
            <div id='menu' class='menu'>
                <div class='menu-icon-containers'>
                    <div class='menu-icon-container fruit-container'>
                        <img class='fruit top-icon' src='./public/main/images/fruits/apple.png'>
                        <label class='score score-text' for='score'>0</label>
                    </div>
                    <div class='menu-icon-container trophy-container'>
                        <img class='trophy top-icon' src='./public/main/images/other/trophy.png'>
                        <label class='high-score score-text' for='high-score'>0</label>
                    </div>
                </div>
                <img class='menu-img' src='./public/main/images/other/starting_menu.png'>
                <button id='play-button' class='play-button button'>Play</button>
            </div>
        </div>
        <script src='./public/main/script.js'></script>
</body>

</html>
